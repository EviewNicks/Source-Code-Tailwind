<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Create User Account</title>
    <link href="../../dist/output.css" rel="stylesheet">
</head>

<body>
    <div class="box-card flex flex-col items-start flex-grow self-stretch">
        <nav class="container-breadcrumb flex h-10 flex-col justify-between items-start self-stretch"
            aria-label="Breadcrumb">
            <div
                class="breadcrumb-box flex p-2 px-4 flex-col items-start gap-2.5 rounded-tl-3xl rounded-br-3xl bg-secondary">
                <ul class="progress-bar flex items-center">
                    <!-- Breadcrumb 1 -->
                    <li class="container flex pr-4 items-center gap-4">
                        <a href="#" aria-label="data-mahasiswa" class="whitespace-nowrap">
                            <span class="text-lb-md font-semibold text-primary">Data Mahasiswa</span>
                        </a>
                        <div class="arrow-icon flex w-8 h-8 justify-center items-center">
                            <!-- SVG file -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 25"
                                fill="none">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M2 12.5C2 18.0228 6.47715 22.5 12 22.5C17.5228 22.5 22 18.0228 22 12.5C22 6.97715 17.5228 2.5 12 2.5C6.47715 2.5 2 6.97715 2 12.5Z"
                                    stroke="#FFF0D1" />
                                <path d="M7.5 12.5L16.5 12.5" stroke="#FFF0D1" stroke-linecap="round" />
                                <path d="M13.5 15.5L16.5 12.5L13.5 9.5" stroke="#FFF0D1" stroke-linecap="round" />
                            </svg>
                        </div>
                    </li>

                    <!-- Breadcrumb 2 -->
                    <li class="container flex pr-4 items-center gap-4">
                        <a href="#" aria-label="Password" class="whitespace-nowrap">
                            <span class="text-lb-md font-semibold text-info">Password</span>
                        </a>
                        <div class="arrow-icon flex w-8 h-8 justify-center items-center">
                            <!-- SVG file -->
                            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 25"
                                fill="none">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M2 12.5C2 18.0228 6.47715 22.5 12 22.5C17.5228 22.5 22 18.0228 22 12.5C22 6.97715 17.5228 2.5 12 2.5C6.47715 2.5 2 6.97715 2 12.5Z"
                                    stroke="#FFF0D1" />
                                <path d="M7.5 12.5L16.5 12.5" stroke="#FFF0D1" stroke-linecap="round" />
                                <path d="M13.5 15.5L16.5 12.5L13.5 9.5" stroke="#FFF0D1" stroke-linecap="round" />
                            </svg>
                        </div>
                    </li>

                    <!-- Breadcrumb 3 -->
                    <li class="container flex items-center">
                        <a href="#" aria-label="verifikasi" class="whitespace-nowrap">
                            <span class="text-lb-md font-semibold text-info">Verifikasi</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Card Content -->
        <div class="container-box-card flex px-20 py-10 justify-center items-center flex-grow self-stretch">
            <div
                class="card flex min-w-[250px] p-2.5 flex-col items-start flex-grow self-stretch rounded-3xl bg-grad-moon">
                <!-- Card content -->
            </div>
        </div>
    </div>

</body>

</html>
